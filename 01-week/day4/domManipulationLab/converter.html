<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="converter.css">
    <title></title>
  </head>
  <body>
    <div id="application">
      <h1 id="title">Temperature</br>Converter 2000™</h1>
      <input id="fahrenheit" type="text" onkeyup="convertF('fahrenheit');"><h2 id="F">°F</h2>
      <h2 id="fAnswer"></h2>
      <input id="celsius" type="text" onkeyup="convertC('celsius');"><h2 id="C">°C</h2>
      <h2 id="cAnswer"></h2>
    </div>
      <script type="text/javascript">
        function convertF(){
          var input = document.getElementById("fahrenheit").value;
          var text = document.querySelector("#fAnswer");
          var c = Math.round((input - 32) * (5/9));
          text.textContent = c +" °C";
        }
        function convertC(){
          var input = document.getElementById("celsius").value;
          var text = document.querySelector("#cAnswer");
          var f = Math.round(input * 1.8+32);
          text.textContent = f +" °F";
        }
    </script>
  </body>
</html>
