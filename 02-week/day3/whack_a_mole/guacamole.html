    <script type="text/javascript">
      var boxes = document.querySelectorAll('.my-box');
      var currentBox = null;
      var mole = '<img src="http://bit.ly/1jOaf8X">'
      var hammer = '<img src="http://bit.ly/1MeCb0G">'
      var score = 0;
      console.log(boxes);

      setInterval(function(){
        if(currentBox !== null){
          boxes[currentBox].innerHTML = null;
        }
        currentBox = Math.floor((Math.random()) * 9);
        boxes[currentBox].innerHTML = mole}, 1000);


        // ask why the clicks are occurring on every box even though if this.innerHTML !== ""
      for (i=0; i<boxes.length; i++){
        boxes[i].addEventListener('click', function(){
          if (this.innerHTML !== ""){
            this.innerHTML = hammer;
          }
          console.log (this.innerHTML = hammer);
          if (this.innerHTML !== ""){
            score = score + 1;
          }
          console.log(score);
        });
      }
    </script>
