<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <title>Whack-A-Mole</title>
  </head>
  <body>
    <h1 id=title>Whack-A-Mole</h1>
    <div>
      <p id="elapsed">Elapsed Time: </p>
    </div>
    <div id="game-time"></div>
    <div class="my-box"></div>
    <div class="my-box"></div>
    <div class="my-box"></div>
  <br>
    <div class="my-box"></div>
    <div class="my-box"></div>
    <div class="my-box"></div>
  <br>

    <div class="my-box"></div>
    <div class="my-box"></div>
    <div class="my-box"></div>

    <script type="text/javascript">
      var game = {score: 0, elapsedTime: 0};
      var boxes = $('.my-box');
      var scoreboard = $('#elapsed')

      setInterval(function(){
        scoreboard.text("Elapsed Time: " + game.elapsedTime + " seconds");
        game.currentBox = Math.floor((Math.random()) * 9);
        $(boxes[game.currentBox]).html("");

        game.currentBox = Math.floor((Math.random()) * 9);
        $(boxes[game.currentBox]).html("<p>mole</p>");
      }, 1000);

      console.log(boxes);
      boxes.on('click', function(){
        $(this).text('boom');
      });
    </script>
  </body>
</html>
